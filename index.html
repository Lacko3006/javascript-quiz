<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assests/style.css">
    <title>JavaScript Quiz</title>
</head>
<body>
    <header>
        <h1 id="title">JavaScript Quiz</h1>
        <div id="sub-header">
        <h3 >Score: <span id="scoreboard"></span></h3>
        <h3><span id="time-remaining">Time remaining: <span id='timer'></span></h3>
        </div>
    </header>
    <article class="questions">
    <p label="questions" id="questions"></p>
    <button id="button1"> Answer 1 </button>
    <button id="button2"> Answer 2 </button>
    <button id="button3"> Answer 3 </button>
    <button id="button4"> Answer 4 </button>
</article>
    <div class="submit" id="submit">
        <h3 id ="saved-initials">Input Initials Here  </h3>
    <input placeholder="Enter Initials Here" id="textbox"> </input>
    <p id="text"></p>
    <button id="submit-button">Submit</button>
    </div>
    <div class="start-button">
    <button id="button" class="button">Start Quiz</button>
    </div>
    <p id="feedback"></p>
    <script rel="script" src="./assests/script.js"></script>
</body>
</html>
